<!DOCTYPE html>
<html>
  <head>
    <title>Receipt</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #ddd;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Receipt</h1>
    <table>
      <tr>
        <th>Item</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tbody>
        <!-- Loop through each item in the cart and generate a row in the table for it -->
        <tr v-for="cart in cart">
          <td>[[ cart.name ]]</td>
          <td>$[[ cart.price.toFixed(2) ]]</td>
          <td>[[ cart.quantity ]]</td>
          <td>$[[ (cart.price * cart.quantity).toFixed(2) ]]</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Subtotal</td>
          <td>$[[ getSubtotal().toFixed(2) ]]</td>
        </tr>
        <tr>
          <td colspan="3">Tax</td>
          <td>$[[ getTax().toFixed(2) ]]</td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td>$[[ getTotal().toFixed(2) ]]</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
