<div>
  <h2>Settings</h2>
  <form @submit.prevent="submitSettings" class="settings-form">
    <div class="form-group">
      <label for="tax-rate">Tax Rate:</label>
      <input type="text" id="tax-rate" v-model="taxRate" required>
    </div>
    <div class="form-group">
      <label for="currency">Currency:</label>
      <select id="currency" v-model="currency" required>
        <option value="">Select Currency</option>
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
        <option value="GBP">British Pound</option>
        <option value="JPY">Japanese Yen</option>
      </select>
    </div>
    <div class="form-group">
      <label for="language">Language:</label>
      <select id="language" v-model="language" required>
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
    <button type="submit">Save Settings</button>
  </form>
</div>

<style>
  .settings-form {
    max-width: 500px;
    margin: auto;
    display: flex;
    flex-direction: column;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  button[type="submit"] {
    background-color: #121312;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  }
  
  button[type="submit"]:hover {
    background-color: #6c6d6c;
  }
</style>
