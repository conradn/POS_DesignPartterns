<!DOCTYPE html>
<html>

<head>
  <title>Manage Products - POS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
    }

    .logout-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn i {
      margin-right: 5px;
    }

    .home-btn {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input[type="text"],
    form input[type="number"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin-bottom: 15px;
    }

    form button[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #333;
      color: #fff;
    }

    table td {
      border-bottom: 1px solid #ccc;
    }

    .action-btns {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .action-btns button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
    }

    .action-btns button:last-child {
      margin-right: 0;
    }

    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      margin-bottom: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .product-list li .product-name {
      flex: 2;
      font-weight: bold;
    }

    .product-list li .product-price,
    .product-list li .product-quantity {
      flex: 1;
    }

    .edit-btn,
    .delete-btn {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      background-color: #fff;
      color: #333;
    }

    .edit-btn {
      margin-right: 10px;
    }

    .edit-btn i,
    .delete-btn i {
      margin-right: 5px;
    }
  </style>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- vue js -->
  <script src="https://unpkg.com/vue@next"></script>


</head>

<body id="app">
  <header>
    <h1>Manage Products</h1>
    <button class="logout-btn" onclick="window.location.href='/'"><i class="fas fa-power-off"></i> Logout</button>
  </header>
  <main>
    <button class="home-btn" onclick="window.location.href='/dashboard'"><i class="fas fa-home"></i> Home</button>
    <form id="newProductForm">
      <h2>Add Product</h2>
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="name">
      <label for="product-price">Price</label>
      <input type="number" id="product-price" min="0.01" step="0.01" name="price">
      <label for="product-quantity">Quantity</label>
      <input type="number" id="product-quantity" min="1" name="quantity"><br>
      <button type="submit" class="add-btn" @click.prevent="newProduct">Add Product</button>
    </form>
    <hr>
    <h2>Product List</h2>
    <ul class="product-list">
      <li>
        <span class="product-name">Product A</span>
        <span class="product-price">$10.00</span>
        <span class="product-quantity">10</span>
        <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
        <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
      </li>
      <li>
        <span class="product-name">Product B</span>
        <span class="product-price">$20.00</span>
        <span class="product-quantity">5</span>
        <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
        <button class="delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
      </li>
    </ul>
  </main>
  <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
